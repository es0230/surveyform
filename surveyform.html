<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Survey form</title>
</head>
<body>
	<div class="opacity">
		<div id="main">
			<div>						
				<form action="#" id="survey-form">
					<fieldset>
						<h1 id="title">Sign up</h1>
						<p id="description">Heroes of Might and Magic 3 Tournament</p>							
						<p><label for="name" id="name-label">Name: </label><br><input type="text" id="name" required placeholder="Enter your name"></p>
						<p><label for="number" id="number-label">Age: </label><br><input type="number" id="number" min="14" max="146" required placeholder="Enter your age"></p>
						<p><label for="email" id="email-label">Email: </label><br><input type="email" id="email" required placeholder="Enter your email"></p>
						<p><label for="infosource">How did you know about the tournament? </label><br>
							<select name="infosource" id="dropdown">
								<option value="friends">Friends' advice</option>
								<option value="notifications">Phone notifications</option>
								<option value="mailing" selected>Email reminder</option>
								<option value="socialnetworks">Instagram/Facebook ads</option>
							</select>
						</p>
						<p><label for="previouspartaking">Have you ever joined such events before? </label> <br>
							<input type="radio" name="previouspartaking" value="Yes" class="radio">Yes
							<input type="radio" name="previouspartaking" value="No" class="radio">No</p>
						<p><label>Choose your favorite good factions: </label> <br>
							<input type="checkbox" name="Castle" class="faction" value="Castle">Castle <br>
							<input type="checkbox" name="Rampart" class="faction" value="Rampart">Rampart<br>
							<input type="checkbox" name="Tower" class="faction" value="Tower">Tower <br>
						</p>
						<p><label>Choose your favorite evil factions: </label> <br>
							<input type="checkbox" name="Inferno" class="faction" value="Inferno">Inferno <br>
							<input type="checkbox" name="Necropolis" class="faction" value="Necropolis">Necropolis <br>
							<input type="checkbox" name="Dungeon" class="faction" value="Dungeon">Dungeon <br>
						</p>
						<p><label>Choose your favorite neutral factions: </label> <br>
							<input type="checkbox" name="Stronghold" class="faction" value="Stronghold">Stronghold <br>
							<input type="checkbox" name="Fortress" class="faction" value="Fortress">Fortress <br>
							<input type="checkbox" name="Conflux" class="faction" value="Conflux">Conflux <br>
						</p>
						<p><label for="wishes">Any comments or suggestions? </label><br><textarea id="wishes"></textarea></p>
						<p><button id="submit">Submit</button></p>
					</fieldset>		
				</form>	
			</div>
		</div>
	</div>
</body>
</html>
